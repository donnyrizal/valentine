<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
            text-align: center;
        }

        .container {
            position: relative;
            padding: 20px;
        }

        h1 {
            color: #d81b60; /* Dark Pink text */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px; /* Standard size for the GIFs */
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* The Yes Button styles */
        .yes-btn {
            background-color: #4caf50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10; /* Ensure it sits on top if it gets huge */
        }

        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* The No Button styles */
        .no-btn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .no-btn:hover {
            background-color: #d32f2f;
        }

        /* Hidden success message styling */
        .success-message {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .success-message h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDZxYXByYjV0Ynd6Ynd2M3RweHE2YXJ5bmx5Zm1wY3R6M3Z6cW9xZCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear Asking">
        </div>
        
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYesClick()">Yes</button>
            <button class="no-btn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div class="success-message" id="success-container">
        <div class="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG9kYzdoczZ0eW5leHhmN2lrdWlxZDVzZDA1dXR0eWp5Nzk5MXN0NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1TG2zzkNW2Ou4/giphy.gif" alt="Stitch Dancing Celebration">
        </div>
        <h1>Yay! I knew you would say yes! ❤️</h1>
    </div>


    <script>
        // Get references to the HTML elements we need to manipulate
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');

        // The list of guilt-tripping phrases that will cycle
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "PLSSS? :( You're breaking my heart",
        ];

        let phraseIndex = 0;
        let currentFontSize = 1.2; // Initial font size in rem

        // Function triggered when "No" is clicked
        function handleNoClick() {
            // 1. Change the text on the No button to the next phrase
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // 2. Make the Yes button aggressively bigger
            currentFontSize += 0.8; // Increase font size significantly
            yesBtn.style.fontSize = `${currentFontSize}rem`;
            
            // Increase padding too so the button doesn't look weirdly stretched
            const currentPadding = 15 + (phraseIndex * 8);
            yesBtn.style.padding = `${currentPadding}px ${currentPadding * 2}px`;
        }

        // Function triggered when "Yes" is clicked
        function handleYesClick() {
            // Hide the question container and show the success container
            questionContainer.style.display = 'none';
            successContainer.style.display = 'flex';
        }
    </script>
</body>
</html>
